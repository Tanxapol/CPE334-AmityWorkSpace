name: ðŸš€ Deploy website on push

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
      
    - name: ðŸ”¨ Build Project
      run:
        npm install
        npm run build
    
    - name: List output files
      run: find / -print
      
